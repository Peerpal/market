<div class="min-100">

    <div class=" card width-35 auth   ">
        <h3 class="h3"><i></i>Register to the market</h3>
        <p class="p">welcome, fill the form to register</p>
        <div class="container">
            <form class="form">
                <div class="mg-t1">
                    <div class="form-input-box width-100">
                        <input class="form-input" placeholder="username"/>
                    </div>
                </div>
                <div class="mg-t1">
                    <div class="form-input-box width-100">
                        <input class="form-input" placeholder="password"/>
                    </div>
                </div>
                <div class="mg-t1">
                    <div class="form-input-box width-100">
                        <input class="form-input" placeholder="confirm password"/>
                    </div>
                </div>
                <p class="p"> set you secure six digit pin</p>
                <div class="mg-t1">
                    <div class="form-input-box width-100">
                        <input class="form-input" placeholder="pin"/>
                    </div>
                </div>
                <div class="mg-t1">
                    <div class="form-input-box width-100">
                        <input class="form-input" placeholder="confirm pin"/>
                    </div>
                </div>
                <div class="mg-t1">
                    <div class="form-input-box width-100">
                        <input class="form-input" placeholder="personal login phrase"/>
                    </div>
                </div>
                <div class="mg-t1">
                    <div class="form-input-box width-100">
                        <input class="form-input" placeholder="Referral Code"/>
                    </div>
                </div>
                <div class="mg-t1">
                    <div class="form-input-box width-100">
                        <input class="form-input" placeholder="Verification Code"/>

                    </div>

                </div>
                <div class="mg-t2">
                    <button class="btn btn-prim">Register</button>
                </div>
            </form>
        </div>
